{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
